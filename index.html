<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <div id="page">
        <h1>Mi terrario</h1>
        <div id="left-container" class="container">
            <div class="plant-holder">
                <img class="plant" alt="planta 1" id="plant1" src="./imagenes/plant1.png">
                <img class="plant" alt="planta 2" id="plant2" src="./imagenes/plant2.png">
                <img class="plant" alt="planta 3" id="plant3" src="./imagenes/plant3.png">
                <img class="plant" alt="planta 4" id="plant4" src="./imagenes/plant4.png">
                <img class="plant" alt="planta 5" id="plant5" src="./imagenes/plant5.png">
                <img class="plant" alt="planta 6" id="plant6" src="./imagenes/plant6.png">
                <img class="plant" alt="planta 7" id="plant7" src="./imagenes/plant7.png">
            </div>
        </div>

        <div id="terrarium">
            <div class="jar-top"></div>
            <div class="jar-walls">
                <div class="jar-glossy-long"></div>
                <div class="jar-glossy-short"></div>
            </div>
            <div class="dirt"></div>
            <div class="jar-bottom"></div>
        </div>

        <div id="right-container" class="container">
            <div class="plant-holder">
                <img class="plant" alt="planta 8" id="plant8" src="./imagenes/plant8.png">
                <img class="plant" alt="planta 9" id="plant9" src="./imagenes/plant9.png">
                <img class="plant" alt="planta 10" id="plant10" src="./imagenes/plant10.png">
                <img class="plant" alt="planta 11" id="plant11" src="./imagenes/plant11.png">
                <img class="plant" alt="planta 12" id="plant12" src="./imagenes/plant12.png">
                <img class="plant" alt="planta 13" id="plant13" src="./imagenes/plant13.png">
                <img class="plant" alt="planta 14" id="plant14" src="./imagenes/plant14.png">
            </div>
        </div>
    </div>
</body>
</html>
